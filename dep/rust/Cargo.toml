[package]
name = "proto-packet"
version = "0.0.0"
description = "This library provides the dependencies for generated ProtoPacket code."
readme = "README.md"
repository = "https://github.com/nikdeapen/proto-packet"
homepage = "https://github.com/nikdeapen/proto-packet/dep/rust"
authors = ["Nik Deapen <nik@deapen.com>"]
edition = "2021"
license = "MIT"

[dependencies]
chrono = "0.4.41"
enc = { version = "0.14.0-rc.2", features = ["var-int"] }
uuid = "1.18.0"

[dev-dependencies]
enc = { version = "0.14.0-rc.2", features = ["test"] }
