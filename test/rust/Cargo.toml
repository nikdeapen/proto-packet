[package]
name = "proto-packet-test"
version = "0.0.0"
description = "This library tests generated ProtoPacket schemas."
readme = "README.md"
repository = "https://github.com/nikdeapen/proto-packet"
homepage = "https://github.com/nikdeapen/proto-packet/test/rust"
authors = ["Nik Deapen <nik@deapen.com>"]
edition = "2021"
license = "MIT"

[dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
enc = { git = "https://github.com/nikdeapen/enc", features = ["var-int"] }
proto-packet = { path = "../../dep/rust" }
serde = { version = "1.0.219", features = ["derive"] }
uuid = { version = "1.18.0", features = ["serde"] }

[dev-dependencies]
enc = { git = "https://github.com/nikdeapen/enc", features = ["test"] }
